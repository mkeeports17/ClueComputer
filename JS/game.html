<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clue Computer - Game</title>
  <!-- Assuming you have a style.css file in the same directory -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left" style="flex: 1;">
      <h1>Welcome to Clue Computer!</h1>
      <p>I am a computer designed to calculate the logic behind the game of clue. Tell me each guess made
          in the game (by you and your opponents) and I will crack the case for you as quickly as possible.</p>
      <h2>Enter the next guess made:</h2><br>

      <!-- This form's submission is now handled by logic.js -->
      <form class="formbox" id="guessForm">
          <label>Suspect: <select name="suspect" id="suspectSelect" required>
              <option value=""></option>
              <!-- Options will be populated by game-ui.js -->
          </select></label><br><br>
          <label>Weapon: <select name="weapon" id="weaponSelect" required>
              <option value=""></option>
              <!-- Options will be populated by game-ui.js -->
          </select></label><br><br>
          <label>Room: <select name="room" id="roomSelect" required>
              <option value=""></option>
              <!-- Options will be populated by game-ui.js -->
          </select></label><br><br>
          <label>Player that guessed: <input type="number" name="player" id="playerInput" min="1" required></label><br><br>
          <label>Player that showed card <br>(0 if no one did): <input type="number" name="showPlayer" id="showPlayerInput" min="0"></label><br><br>

          <div id="extraField" style="display: none;">
              <label>Which card was shown to you? <select name="shownCard" id="shownCardSelect">
                  <option value=""></option>
              </select></label><br><br>
          </div>
          <input class="button-74" type="submit" value="Submit Guess">
      </form>
      <br><br>

      <a href="index.html" id="setupLink">
        <button class="button-74">Return to Setup</button>
      </a>
      <br>
    </div>

    <div class="right" style="flex: 2;">
      <!-- The table will be generated by game-ui.js -->
      <table border="1" id="resultsTable">
          <thead>
            <tr id="tableHeader"></tr>
          </thead>
          <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- 
    SCRIPTS
    - Guess.js: Defines the Guess class structure.
    - game-ui.js: Handles the UI interactions and DOM population for THIS page.
    - logic.js: Handles the form submission logic for the entire application.
  -->
  <script src="guess.js"></script>
  <script src="game-ui.js"></script>
  <script src="logic.js"></script>
</body>
</html>
